<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        .logo-text {
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            font-size: 48px;
            fill: #ffffff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        .logo-accent {
            fill: #ff6b6b;
        }
        .logo-tagline {
            font-family: Arial, sans-serif;
            font-size: 14px;
            fill: #ffffff;
            opacity: 0.9;
        }
    </style>
    
    <!-- Main Logo Text -->
    <text x="100" y="45" class="logo-text" text-anchor="middle">
        <tspan class="logo-accent">R</tspan>IMAL
    </text>
    
    <!-- Tagline -->
    <text x="100" y="65" class="logo-tagline" text-anchor="middle">
        CONQUER THE DUNES
    </text>
    
    <!-- Decorative Elements -->
    <path d="M30,40 L45,40 M155,40 L170,40" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    
    <!-- Sand Dune Accent -->
    <path d="M85,55 Q100,45 115,55" stroke="#ff6b6b" stroke-width="3" fill="none"/>
</svg>